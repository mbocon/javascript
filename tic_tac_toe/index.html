<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>TIC_TAC_TOE</title>
	</head>
	<body>
		<main>
			<h1>Tic Tac Toe</h1>
		</main>
		<div class="container">
			<h2>Let's Play!</h2>
			<div class="gameBoard">
				<div id="0" class="box" onclick="boxClicked(this.id)"></div>
				<div id="1" class="box" onclick="boxClicked(this.id)"></div>
				<div id="2" class="box" onclick="boxClicked(this.id)"></div>
				<div id="3" class="box" onclick="boxClicked(this.id)"></div>
				<div id="4" class="box" onclick="boxClicked(this.id)"></div>
				<div id="5" class="box" onclick="boxClicked(this.id)"></div>
				<div id="6" class="box" onclick="boxClicked(this.id)"></div>
				<div id="7" class="box" onclick="boxClicked(this.id)"></div>
				<div id="8" class="box" onclick="boxClicked(this.id)"></div>
			</div>
			<h1 id="gameText"></h1>
			<button id='restartBtn' class="gameRestartBtn">Restart Game</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
